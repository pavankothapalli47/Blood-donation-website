<html>
  <head>
    <title>Blood Donation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
    <link rel="stylesheet" href="signup.css" type="text/css">
  </head>
  <body>
    <h1>Blood Donation Form</h1>
    <h3>Donate Blood - Save Life!<br>
        Donating blood is a very precious work for a human being.</h3>
        <div class="container">
          <form action="add_info.php" method="post">

            <div class="question">
              <label for="name">Your Name *</label>
              <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>

            <div class="question">
              <label for="email">Your Email *</label>
              <input type="email" name="email" placeholder="Your Email" required>
            </div>


   <div class="question">
              <label for="mobile number">Your mobile number *</label>
              <input type="text" name="phone" placeholder="Your mobile number" required>
            </div>

<div class="question">
          <p>Select Blood Group *</p>
          <select name="blood">
            <option value="a+">A+</option>
            <option value="b+">B+</option>
            <option value="o+">O+</option>
            <option value="a-">A-</option>
            <option value="b -">B-</option>
            <option value="o-">O-</option>
            <option value="ab+">AB+</option>
            <option value="ab-">AB-</option>
          </select>
        </div>


            <div class="question">
              <label for="gender" class="radio">Your Gender *<br>
              <input type="radio" name="gender" value="Male" required>Male<br>
              <input type="radio" name="gender" value="Female">Female<br>
              <input type="radio" name="gender" value="None">Prefer not to say<br></label>
            </div>

<div class="question">
            <label for="city">City *</label>
            <input type="text" name="city" placeholder="Your city"class="form-control"  required>
        </div>


 <div class="question">
         
            <label for="pwd">Password *</label>
            <input type="text" name="pwd" placeholder="Enter password" required class="form-control" id="pwd" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
          </div>

<div class="question">
            <label for="pwd">Confirm Password *</label>
            <input type="text" placeholder="Confirm password" name="pswd"class="form-control" id="cpwd"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
          </div>



            <input type="submit" name="submit" >
          </form>
        </div>

  </body>
</html>
